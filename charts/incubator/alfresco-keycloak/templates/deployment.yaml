apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "alfresco-keycloak.fullname" . }}
  labels:
    app: {{ template "alfresco-keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "alfresco-keycloak.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          volumeMounts:
            - mountPath: /opt/jboss/alfresco
              name: {{ template "alfresco-keycloak.fullname" . }}-realm-config
      volumes:
        - name: {{ template "alfresco-keycloak.fullname" . }}-realm-config
          configMap:
             name: "{{ .Values.realm.configName | default (printf "%s-realm-config" (include "alfresco-keycloak.fullname" .)) }}"
             items:
              - key: config
                path: alfresco-realm.json
